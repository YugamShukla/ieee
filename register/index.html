	<!-- Navigation-->
    <div class="topnav">
        <a href="https://ieeemuj.com/">Home</a>
        <a href="https://ieeemuj.com/Events/index.html" >Events</a>

        <a href="https://ieeemuj.com/register/index.html" class="active">Join Us</a>

	<br>
	<br>

	<div class="main-content">

		<form class="form-register" method="post" action="#" id="contactForm">

			<div class="form-register-with-email">

				<div class="form-white-background">

					<div class="form-title-row">
						<h1>Welcome to IEEE SB MUJ</h1>
					</div>

					<div class="form-row">
						<label>
							<span>Name</span>
							<input name="name" type="name" required>
						</label>
					</div>

					<div class="form-row">
						<label>
							<span>Email</span>
							<input name="email" type="email" required>
						</label>
					</div>

					<div class="form-row">
						<label>
							<span>Mobile Number</span>
							<input name="mobile no" type="mobile no" required>
						</label>
					</div>

					<div class="form-row">
						<label>
							<span>Branch</span>
							<input name="course" type="course" required>
						</label>
					</div>

					<div class="form-row">
						<label>
							<span>Paytm/UPI Transaction Number</span>
							<input name="paytm/upi id no" type="paytm/upi id no" required>
						</label>
					</div>

					<div class="form-row">
						<label>
							<span>Registration Number</span>
							<input name="registeration no" type="registeration no" required>
						</label>
					</div>

					<div class="form-row">
						<label>
							<span>Mode of Payment</span>
							<input name="mode of payment" type="mode of payment" required>
						</label>
					</div>

					<div class="form-row">
						<button id="sendMessageButton" type="submit">Register</button>
					</div>

				</div>

			</div>
			
			<div class="form-sign-in-with-social">
				<div class="form-row form-title-row">
					<h1>Steps To Join Us:-</h1>
				</div>
				<img src="qr.jpg">
				<l1>
					<p>
						<h4>
							Step1:- Scan the QR code & do the necessary steps.
						</h4>
					</p>
				</l1>
				<br>
				<l1>
					<p>
						<h4>
							Step2:- Fill the information in the given form.
						</h4>
					</p>
				</l1>
				<br>
				<l1>
					<p>
						<h4>
							Step3:- You are done .Welcome to IEEE SB MUJ family.
						</h4>
					</p>
				</l1>

			</div>

		</form>

	</div>
	<script>
		const scriptURL = 'https://script.google.com/macros/s/AKfycbyQ1e5-jGJMdrH5wksXFDAB36R8gS_2wneyqB_BCaGcdhIQz4cM/exec'
		const form = document.forms['contactForm']

		form.addEventListener('submit', e => {
			e.preventDefault()
			fetch(scriptURL, { method: 'POST', body: new FormData(form) })
				.then(response => alert('You have registered successfully'))
				.catch(error => alert('Error!', error.message))
		})
	</script>
	<!-- jQuery -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script>
   $(window).load(function() {
   $(".preloader").delay(5000).fadeOut("slow");
   $("#overlayer").delay(5000).fadeOut("slow");
   })
</script>
